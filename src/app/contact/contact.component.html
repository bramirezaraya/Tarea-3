<div class="containterform">
    <h1>Contáctanos</h1>
      <div *ngIf="!activarMsg">
      <form [formGroup]="formulario" (ngSubmit)="validacion()" novalidate>
        <ul id="campos">
          <li>
            
            <label>Nombre Completo</label> <br>
            <input type="text" class="form-control" formControlName="nombre" id="nombre" maxlength="10" placeholder="Nombre Completo" required>
            <div *ngIf="formulario.controls['nombre'].invalid && (formulario.controls['nombre'].dirty || formulario.controls['nombre'].touched)" class="alert alert-danger" >
              <div *ngIf="formulario.controls['nombre'].hasError('required')">
                Campo obligatorio
              </div>
              <div *ngIf="formulario.controls['nombre'].hasError('maxlength')"></div>
            </div>
          </li>
          <li>
            <label>Teléfono</label> <br>
            <input type="tel" class="form-control" formControlName="telefono" id="telefono" placeholder="Formato 9 dígitos">
            <div *ngIf="formulario.controls['telefono'].invalid && (formulario.controls['telefono'].dirty || formulario.controls['telefono'].touched)" class="alert alert-danger" >
              <div *ngIf="formulario.controls['telefono'].hasError('required')">
                Campo obligatorio
              </div>
              <div *ngIf="formulario.controls['telefono'].hasError('maxlength')"></div>
            </div>
          </li>
          <li>
              <label>Correo electrónico</label> <br>
              <input type="email" class="form-control" formControlName="correo" id="correo" placeholder="ejemplo@ejemplo.com">
              <div *ngIf="formulario.controls['correo'].invalid && (formulario.controls['correo'].dirty || formulario.controls['correo'].touched)" class="alert alert-danger" >
                  <div *ngIf="formulario.controls['correo'].hasError('required')">
                    Campo obligatorio
                  </div>
                  <div *ngIf="formulario.controls['correo'].hasError('maxlength')"></div>
                </div>
          </li>
          <li>
              <label>Dirigido a</label> <br>
              <select name="dirigido" formControlName="dirigido" class="form-control" id="dirigido" >
                  <option value="contenido"></option>
                  <option value="contenido">Contenido</option>
                  <option value="publicidad">Publicidad</option>
                  <option value="sugerencias">Sugerencias</option>
                  <option value="suscripcionesDigitales">Suscripciones Digitales</option>
              </select>
          </li>
          <li>
            <label>Mensaje</label> <br>
            <textarea cols="30" rows="10" class="form-control" id="mensaje" formControlName="mensaje" placeholder="Mensaje"></textarea>
            <div *ngIf="formulario.controls['mensaje'].invalid && (formulario.controls['mensaje'].dirty || formulario.controls['mensaje'].touched)" class="alert alert-danger" >
              <div *ngIf="formulario.controls['mensaje'].hasError('required')">
                Campo obligatorio
              </div>
              <div *ngIf="formulario.controls['mensaje'].hasError('maxlength')"></div>
            </div>
          </li>
          <li>
            <button type="submit"[disabled]="!formulario.valid" id="btnEnvioDatos">Enviar Datos</button>
          </li>
        </ul>
    
      </form>
    </div>
    
    <div *ngIf="activarMsg" id="mensajeRecibido">
     <p>¡Tus datos fueron recibidos!</p> 
     <p>Pronto nos estaremos comunicando contigo</p>

    
    </div>
  </div>
